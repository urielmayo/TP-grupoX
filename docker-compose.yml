version: '3.8'

services:
  frontend:
    build: frontend
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "5173:5173"
    command: "npm run dev -- --host"
    env_file:
      - frontend/.env
    depends_on:
      - backend
    networks:
      - sima-network

  backend:
    build:
      context: TPDDSBackend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    depends_on:
      - db
    networks:
      - sima-network

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Monta tu archivo de configuraciï¿½n de Nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - sima-network

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: AppDB
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sima-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - sima-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - sima-network

volumes:
  db-data:
    driver: local

networks:
  sima-network:
    driver: bridge
