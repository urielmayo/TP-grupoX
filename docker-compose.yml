services:
  frontend:
    build: frontend
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "5173:5173"
    command: "npm run dev -- --host"
    extra_hosts:
      - "localhost:host-gateway"
    env_file:
      - frontend/.env
    depends_on:
      - backend

  backend:
    build:
      context: TPDDSBackend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: AppDB
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
    driver: local
